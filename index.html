<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <meta name="theme-color" content="#ffffff">
  <title>Jesch Contemporary — Current exhibitions</title>
  <meta name="description" content="Jesch Contemporary — Current exhibitions.">
  <meta property="og:title" content="Jesch Contemporary — Current exhibitions">
  <meta property="og:description" content="Browse current exhibitions presented by the gallery.">
  <meta property="og:type" content="website">
  <style>
:root {
  --size: min(94vmin, 720px);
  --padL: max(20px, env(safe-area-inset-left));
  --padR: max(20px, env(safe-area-inset-right));
}
    html, body { height: 100%; background: #fff; color: #000; }
    body { margin: 0; font: 12px/1.6 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale; }

.wrap {
  max-width: 980px;
  margin: 0 auto;
  padding-top: calc(28px + env(safe-area-inset-top));
  padding-left: var(--padL);
  padding-right: var(--padR);
  padding-bottom: 64px;
  text-align: center;
}
    .logo { display: block; margin: 0 auto 16px; width: min(110px, 20vw); height: auto; }

    .eyebrow { letter-spacing: .12em; text-transform: uppercase; font-size: .78rem; opacity: .65; margin: 4px 0 14px; margin-top: .25em; }
    h1 { margin: 0; font-weight: 200; font-size: clamp(1.12rem, 0.84rem + 2.1vw, 1.82rem); }

    .hr { height: 1px; width: min(160px, 40%); background: #000; opacity: .15; margin: 28px auto; }

    /* Exhibition card */
/* Card layout: media left, text right */
.card {
  display: block;
  text-decoration: none;
  color: inherit;
  border: 1px solid rgba(0,0,0,.14);
  border-radius: 16px;
  padding: 18px;
  max-width: 820px;
  margin: 0 auto;
  transition: transform .06s ease, box-shadow .16s ease;
}

.card:hover {
  box-shadow: 0 14px 34px rgba(0,0,0,.08);
  transform: translateY(-1px);
}

.card-inner{
  display: grid;
  grid-template-columns: 1fr 1fr; /* left media, right text */
  gap: 18px;
  align-items: center;
  text-align: left;              /* important: text aligns nicely */
}

/* Make the media smaller on desktop */
.media {
  width: 100%;
  max-width: 260px;              /* adjust to taste */
  height: auto;
  display: block;
  margin: 0;                     /* no auto-centering inside the grid */
  border-radius: 12px;
}

/* Text styling */
.title { margin: 0 0 8px; font-weight: 300; font-size: 1.08rem; text-align:left; }
.desc  { margin: 0; opacity: .86; font-size: .95rem; text-align:left; }
.meta  { margin-top: 14px; letter-spacing: .12em; text-transform: uppercase; font-size: .78rem; opacity: .65; text-align:left; }

/* On mobile: stack */
@media (max-width: 720px) {
  .card-inner { grid-template-columns: 1fr; }
  .media { max-width: 100%; }
}

    footer { margin-top: 48px; opacity: .55; font-size: .9rem; }
  </style>
</head>

<body>
  <main class="wrap">
    <img class="logo" src="logo.png" alt="Jesch Contemporary">
<div style="height:16px"></div>
    <div class="eyebrow">Current exhibitions</div>
    <div class="hr" role="presentation"></div>

    <!-- Add more exhibitions by duplicating this <a class="card"> block -->
   <a class="card" href="minutes-of-a-wandering-mind.html" aria-label="Open exhibition: Minutes of a Wandering Mind">
  <div class="card-inner">
    <div>
      <picture>
        <img class="media"
             src="video.gif"
             alt="Minutes of a Wandering Mind — looping pencil sketch animation preview.">
      </picture>
    </div>

    <div>
      <div class="title">Minutes of a Wandering Mind</div>
      <p class="desc">
        <em>Minutes of a Wandering Mind</em> documents the persistent struggle for self-expression within rigid corporate frameworks—drawn during real meetings and calls.
      </p>
      <div class="meta">Click to view exhibition →</div>
    </div>
  </div>
</a>

    <footer>© 2026 Jesch Contemporary · All rights reserved</footer>
  </main>
</body>
</html>
