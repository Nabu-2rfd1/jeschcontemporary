<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pencil Morph → Infinite Pattern</title>
  <meta name="description" content="Minimal 1:1 embed of a Google Drive video." />
  <style>
    /* Ultra-minimal: white background, black text */
    :root { --w: min(540px, 94vw); }
    html, body { height: 100%; background: #fff; color: #000; }
    body {
      margin: 0;
      font: 15px/1.55 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    .wrap { max-width: 820px; margin: 5rem auto 6rem; padding: 0 20px; }
    h1 { font-size: clamp(1.4rem, 2.5vw + 1rem, 2rem); font-weight: 500; margin: 0 0 .35rem; }
    p { margin: 0; opacity: .72; }
    /* Square 1:1 container (bordered, no shadows) */
    .frame-1x1 {
      width: var(--w);
      aspect-ratio: 1 / 1;
      margin: 2rem 0;
      border: 1px solid #000;
      overflow: hidden;
      position: relative;
      background: #000; /* while loading */
    }
    /* Default: fit the Drive player to container */
    .frame-1x1 iframe {
      position: absolute; inset: 0;
      width: 100%; height: 100%;
      border: 0; display: block;
    }
    /* Optional: crop-fill mode to hide most Drive UI by zooming the iframe.
       Add 'crop' class to .frame-1x1 to enable. Adjust scale as needed. */
    .frame-1x1.crop iframe {
      width: 130%; height: 130%;
      top: -15%; left: -15%;
    }
    .meta { opacity: .7; margin-top: .35rem; }
    a { color: #000; text-underline-offset: 2px; }
    footer { margin-top: 3rem; opacity: .55; font-size: .9rem; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Pencil Morph → Infinite Pattern</h1>
    <p>Minimal 1:1 Google Drive embed (no extra UI).</p>

    <!-- Use class="frame-1x1 crop" to zoom the player and hide most UI -->
    <div class="frame-1x1" id="video">
      <iframe
        src="https://drive.google.com/file/d/1Cwwh5Cu-7oT0DOyQWyJTGztf8HmzYexc/preview"
        allow="autoplay"
        title="Drive Video">
      </iframe>
    </div>

    <div class="meta">
      <a href="https://drive.google.com/file/d/1Cwwh5Cu-7oT0DOyQWyJTGztf8HmzYexc/view?usp=share_link" target="_blank" rel="noopener">open on Google Drive</a>
    </div>

    <footer>© 2025 Your Name</footer>
  </div>
</body>
</html>
